      async function typeBlog(post, titleText, bodyText, metaText) {
        const title = document.createElement("div");
        title.className = "post-title";
        const meta = document.createElement("div");
        meta.className = "post-meta";
        meta.textContent = metaText;
        const content = document.createElement("div");
        content.className = "post-content";

        const caret = document.createElement("span");
        caret.className = "caret";

        post.appendChild(title);
        post.appendChild(meta);
        post.appendChild(content);
        blogContainer.appendChild(post);

        setTimeout(() => post.scrollIntoView({ behavior: "smooth", block: "start" }), 200);

        async function typeText(element, text) {
          element.textContent = "";
          element.appendChild(caret);
          for (let char of text) {
            caret.remove();
            element.textContent += char;
            element.appendChild(caret);
            await new Promise(r => setTimeout(r, 30));
          }
          caret.remove();
        }

        await typeText(title, titleText);
        await typeText(content, bodyText);
      }

      function getRandomBlog() {
        if (unusedBlogs.length === 0) unusedBlogs = [...blogPool];
        const index = Math.floor(Math.random() * unusedBlogs.length);
        const blog = unusedBlogs.splice(index, 1)[0];
        const [title, body] = blog.split('||');
        return { title, body };
      }
